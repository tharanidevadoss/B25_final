<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        body{
            background-color:blue;
            height: 100vh;
            display: flex;
        }
        .spinner{
            background-color: transparent;
            width: 10em; /* 1em=14px*/
            height: 10em;
            border-radius: 50%;
            margin: auto;
            border-top: 1em solid black;
            border-right: 1em solid transparent;
            animation:spinner1 1s infinite;
        }
        .circle{
            width: 1em;
            height: 1em;
            background-color: red;
            border-radius: 50%;
            margin-left: 8.5em;
            margin-top: 0.5em;
        }
        @keyframes spinner1{
            100%{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="circle">

        </div>
    </div>
</body>
</html>
