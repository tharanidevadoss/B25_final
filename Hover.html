<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        a{
            background-color: blueviolet;
            color: white;
            text-decoration: none;
            padding:20px;
            border-radius:10px;
            font-size: 20px;
        }
        div{
            margin: 30px;
        }
        a:hover{
            background-color: darksalmon;
            color:red
        }
        .cancel{
            background-color: red;
            color: white;
            text-decoration: none;
            padding:20px;
            border-radius:10px;
            font-size: 20px;
        }
        .cancel:hover{
            background-color: rgb(103, 86, 86);
            color:red
        }
        /* success,reset */
    </style>
</head>
<body>
    <div>
        <a href="#">Click Me</a>
        <a class="cancel" href="#">Cancel</a>
    </div>
</body>
</html>
