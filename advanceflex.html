<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance flex</title>
    <style>
        .flex{

             background-color: blueviolet;
             display: flex;
             /* 1.flex-direction */
             flex-direction:row;
              /* flex-direction:column */
               /* flex-direction:row-reverse; */
                 /* flex-direction:column-reverse; */
                 height: 500px;
                 /* align items(top to bottom) ->start,end,center */
                 align-items: center;
                 /* justify-content(left to right) ->start,end,center */
                 justify-content: center;
        }
        .box{
           background-color: aqua;
           height: 70px;
           width: 70px;
           margin: 20px;
           text-align: center ;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box">1</div>
         <div class="box">2</div>
          <div class="box">3</div>
           <div class="box">4</div>
            <div class="box">5</div>
             <div class="box">6</div>
              <div class="box">7</div>
               <div class="box">8</div>
                <div class="box">9</div>
                 <div class="box">10</div>
                 
    </div>
</body>
</html>
